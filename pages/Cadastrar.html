    <title>SmarTI - Cadastrar</title>

<body>
    <header>
        <section class="logo" >
            <img src="../img/Logo-SmarTI.svg" alt="Logo SmarTI">
        </section>
        <section class="menu" >
            <ul>
            <li><a href="../index.html">Início</a></li>

    <section class="card">
        <div class="cadastrar-card">
            <h2>Criar uma conta</h2>
            <form>
                <input type="texto" class="Cadastrar-input" placeholder="Nome" required>
                <input type="email" class="Cadastrar-input" placeholder="Email" required>
                <input type="password" class="Cadastrar-input" placeholder="Senha" required>
                <input type="password" class="Cadastrar-input" placeholder="Repita a senha" required>
                <button type="submit" class="Cadastrar-button">Cadastrar</button>
            </form>
            <a href="../pages/Cadastrar.html" class="Registrar-link">Já tem uma conta? Entrar</a>
        </div>
    </section>
